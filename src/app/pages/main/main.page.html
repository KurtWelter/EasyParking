<ion-content>
  <div class="main-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let parking of parkings">
          <ion-card class="parking-card">
            <ion-card-header>
              <ion-card-title
                [style.background]="getBackgroundGradient(parking.name)"
              >
                {{ parking.name }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p><strong>Lugar:</strong> {{ parking.location }}</p>
              <p><strong>Precio:</strong> {{ parking.price }}</p>
              <ion-button (click)="goToPay(parking)">Pagar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
