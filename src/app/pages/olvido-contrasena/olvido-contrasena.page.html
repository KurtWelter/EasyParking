<div class="container">
  <div class="form-container">
    <form>
      <h2>Recuperar Contraseña</h2>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" (click)="goToLogin()"
        >Enviar</ion-button
      >
    </form>
  </div>
</div>
